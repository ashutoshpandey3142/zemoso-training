<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local storage</title>
</head>
<body>
    <h2>Q) Create a simple application which displays two counts:Local Score, Session Score and a button to increment these counts. Local score must persist in Local Storage and Session score must persist in Session Storage and must reset on closing the session.
    </h2>
    <div id="container">
        <div class="score">
        <h3 class="heading">Local Score</h3>
        <div id="localCount" class="count"></div>
        <button id="btn" onclick="incrementLocal()"> click here</button>
    </div>
    <div class="score">
            <h3 class="heading">Session Score</h3>
            <div id="sessionCount" class="count"></div>
            <button id="btn" onclick="incrementSession()"> click here</button>
        </div>
    </div>
    <script src="script/assignment.js"></script>
</body>
</html>
